<div class="photo-container">
    <app-photo 
        *ngFor="let imgsrc of img_list"
        [imgsrc]="imgsrc"
        (click)="open(content, imgsrc)">
    </app-photo>
</div>

<ng-template #content let-modal >
	<div class="modal-body" style="padding: 0%;">
        <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')" style="position: absolute; --bs-btn-close-focus-shadow: none"></button>
        <img [src]="chosen_image" style="width: 100%;">
	</div>
</ng-template>
